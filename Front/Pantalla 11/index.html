<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Studify</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="perfil-container">
    <div class="foto-section">
      <div class="foto">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Usuario">
      </div>
      <button class="btn-editar">Editar</button>
    </div>

    <div class="info-section">
      <h2 class="nombre">Gonzalo Mayer</h2>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="text" id="fecha" value="05/03/10" readonly>

      <label for="mail">Mail:</label>
      <input type="email" id="mail" value="gonzamayer@gmail.com" readonly>

      <button class="btn-confirmar">Listo</button>
    </div>
  </main>
</body>
</html>
