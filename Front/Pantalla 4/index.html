<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegí tu materia - Studify</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="top-bar">
    <h1 class="logo">Studify</h1>
  
    <div class="iconos-header">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Usuario" class="icono usuario" title="Perfil">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Mensajes" class="icono mensajes" title="Mensajes">
    </div>
  </header>


  <div class="materia-container">
    <h2>Elegí tu materia</h2>
    <select id="materia">
      <option value="">Seleccioná una materia</option>
      <option value="matematica">Matemática</option>
      <option value="lengua">Lengua</option>
      <option value="ingles">Inglés</option>
    </select>
  </div>

  <script src="main.js"></script>
</body>
</html>
