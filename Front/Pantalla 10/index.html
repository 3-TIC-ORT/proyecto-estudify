<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudify - Galería de Profesores Matematica</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-bar">
    <p class="logo">Studify</p> 
    <div class="iconos-header">
      <img src="placeholder_user_icon.png" class="icono" alt="Usuario">
      <img src="placeholder_mail_icon.png" class="icono" alt="Mensajes">
    </div>
  </div>

  <section id="pantalla5" class="pantalla-visible">
    <h1>Conoce a Nuestros Profesores</h1>
    <div class="galeria-profesores"></div>
  </section>

  <section id="pantalla6" class="pantalla-oculta">
    <div class="detalle-profesor">
      <button id="btnVolver">&lt;-- Volver a la lista</button>
      
      <div class="info-principal">
        <div class="card-profesor">
          <img id="detalle-img" src="" alt="Foto del profesor">
          <h2 id="detalle-nombre"></h2> 
          <div class="rating">⭐️ 4.5</div> 
          <div class="precio" id="detalle-precio">1500/h</div>
          <button class="btn-contactar">CONTACTAR</button>
        </div>
        
        <div class="descripcion">
          <p id="detalle-info"></p>
        </div>
      </div>

      <div class="reseñas">
        <h3>Reseñas de Alumnos</h3>
        <ul id="detalle-reseñas"></ul>
        <div class="nueva-reseña">
          <h4>Deja tu reseña:</h4>
          <textarea id="textoReseña" placeholder="Escribe tu comentario aquí..."></textarea> 
          <button class="btn-enviar">Enviar Reseña</button>
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script> 
</body>
</html>
