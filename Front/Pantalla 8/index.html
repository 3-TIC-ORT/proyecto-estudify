<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
  <header class="top-bar">

  <main class="mensaje-container">

            <form class="formulario">

        </form>
      </main>
  <script src="main.js"></script>
